<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Meta Rules -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <!-- Css Files -->
    <link rel="stylesheet" href="./Css/Normalize.css">
    <link rel="stylesheet" href="./Css/main.css">
</head>
<body>
    
    <div class="contact-form">
        <div class="container">
            <div class="header">
                <h1 class="bebas-font float-l">Contact Us</h1>
                <span id="cspan" class="first-span bebas-font float-l">Vestibulum scelerisque tortor  mauris.</span>
                <div class="clearfix"></div>
            </div>
        </div>
        <hr/>
        <hr/>
        <div class="container">
            <form>
                <input type="text" name="Name" id="name" placeholder="FullName">
                <input type="email" name="Mail" id="mail" placeholder="EmailAddress">
                <input type="text" name="Subject" id="subject" placeholder="Subject">
                <textarea name="Message" id="message" placeholder="Message" maxlength="100"></textarea>
                <span class="bebas-font" id="myspan">100</span>
                <div class="form-footer">
                    <span class="sp-span bebas-font float-l">All Fields are Required</span>
                    <button class="bebas-font float-l">Send Your Question</button>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
        <hr/>
        <hr/>
    </div>

    <script src="./Js/pluggin.js"></script>
</body>
</html>
